<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            padding-top: 70px;
            /* space for fixed nav */
        }
        /* Navigation Styles */
        
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: transparent;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }
        
        header.scrolled {
            background-color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            color: #080808;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        nav {
            display: flex;
            gap: 20px;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            transition: background 0.3s, color 0.3s;
        }
        
        nav a:hover {
            background-color: #f8f7f7;
            color: #333;
            border-radius: 4px;
        }
        
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        
        .menu-toggle span {
            height: 3px;
            width: 25px;
            background: rgb(10, 10, 10);
            margin: 4px 0;
        }
        /* Hero Section */
        
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: #eee6e6;
        }
        
        .hero h1 {
            font-size: 2.5em;
            color: #c62828;
        }
        
        .hero p {
            font-size: 1.2em;
            margin-top: 10px;
            color: #555;
        }
        
        .btn {
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #c62828;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                background: #222;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                padding: 10px 0;
            }
            nav.show {
                display: flex;
            }
            .menu-toggle {
                display: flex;
            }
        }
    </style>
</head>

<body>

    <header id="header">
        <div class="logo">My Product</div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav id="nav">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Our Product</h1>
        <p>Your solution to better productivity, efficiency, and success.</p>
        <button class="btn">Get Started</button>
    </section>

    <!-- Add more sections if needed -->

    <script>
        function toggleMenu() {
            const nav = document.getElementById("nav");
            nav.classList.toggle("show");
        }
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>

</body>

</html>
